apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'


buildscript {
    repositories {
        jcenter()
    }
}

    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }

    dependencies {

        compile "io.pravega:pravega-client:0.2.0-SNAPSHOT",
                "io.pravega:pravega-common:0.2.0-SNAPSHOT",
                "commons-cli:commons-cli:1.3.1"

        runtime "org.slf4j:slf4j-simple:1.7.14"
    }
mainClassName = "com.emc.pravega.perf.PravegaPerfTest"
startScripts {
    doLast {
        unixScript.text = unixScript.text.replace('SERVER_APP_HOME', '\$APP_HOME')
        windowsScript.text = windowsScript.text.replace('SERVER_APP_HOME', '%~dp0..')
    }
}
